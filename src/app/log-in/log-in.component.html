
<div id="login">
  <div class="container-fluid">
    <div
      id="login-row"
      class="row mt-5 justify-content-center align-items-center"
    >
      <div class="card justify-content-center align-items-center w-50">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <!--FORMULARIO-->
            <form
              id="login-form"
              class="form"
              action=""
              method="post"
            >
              <h2 class="text-center my-3">Login</h2>
              <div class="form-group my-2">
                <label for="username" class="">Username:</label><br />
                <input
                  type="text"
                  [(ngModel)]="username"
                  name="username"
                  class="form-control form__input"
                  required="required"
                />
              </div>
              <div class="form-group my-2">
                <label for="password" class="">Password:</label><br />
                <input
                  type="password"
                  [(ngModel)]="password"
                  name="password"
                  class="form-control form__input"
                  required="required"
                />
              </div>
              <div class="form-group text-center">
                <label for="remember-me" class="my-2"
                  ><span>Remember me</span>Â <span
                    ><input
                      (click)="guardarUser()"
                      id="remember-me"
                      name="remember-me"
                      type="checkbox"
                      [checked]="marcadoRemember"/></span></label
                ><br />
                <input
                  type="submit"
                  name="submit"
                  class="btn btn-info btn-md"
                  value="Submit"
                  (click)="login()"
                />
              </div>
              <div id="register-link" class="text-right my-3 text-center">
                <a routerLink="/signUp" class="">Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
