<div class="row mx-5 my-5 contenido">
  <h1 class="title text-center mt-3">About</h1>
  <!--IMAGEN CON BOTÓN DE SUBIDA DE IMAGEN-->
  <div class="col-md-5">
    <div class="row mt-5">
      <div class="col-md-8">
        <img
          src="../../../assets/img/foto_perfil.jpg"
          alt="You"
          class="imagen"
        />
      </div>
      <div class="divUpload col-md-3">
        <button class="file btn btn-lg btn-outline-secondary upload" alt="Select a file">
          Upload
          <input type="file" class="inputUpload" />
        </button>
      </div>
    </div>
  </div>

  <!--Información del usuario-->
  <div class="col-md-7 d-inline my-5 datos">
    <div class="card-body">
      <div class="form-group">
        <label class="form-label">Username</label>
        <p class="form-label">{{user.username}}</p>
      </div>
      <div class="form-group">
        <label class="form-label">Objectives</label>
        <p class="form-label">Healthy meals per week: {{user.objetivoFoodSemanal}} </p>
        <p class="form-label">Weekly workouts: {{user.objetivoSportSemanal}}</p>
      </div>
      <div class="form-group">
        <label class="form-label">E-mail</label>
        <p class="form-label">{{user.email}}</p>
      </div>
    </div>
  </div>
</div>
